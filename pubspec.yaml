name: spamALOT
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  flutter_sms: ^2.3.3
  flutter_launcher_icons: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/spamalot.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/spamalot.png"

  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/impact.ttf